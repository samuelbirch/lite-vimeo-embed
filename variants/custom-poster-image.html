<!DOCTYPE html>
<html lang="en">
	<head>
		<title>lite-vimeo-embed - custom-poster-image</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../src/lite-vimeo-embed.css" />

	<body>
		<h1>custom poster image</h1>

		<script src="../src/lite-vimeo-embed.js"></script>
	</body>
